<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/9cd0f99006.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-dark">
    <div class="container text-center mt-5">
      <div class="d-flex justify-content-end">
        <div class="">
          <button
            class="btn btn-success"
            data-bs-toggle="modal"
            data-bs-target="#staticBackdrop"
          >
            Add task
          </button>
          <div
            class="modal fade"
            id="staticBackdrop"
            data-bs-backdrop="static"
            data-bs-keyboard="false"
            tabindex="-1"
            aria-labelledby="staticBackdropLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="staticBackdropLabel">
                    Add task
                  </h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div
                  class="modal-body d-block text-start justify-content-center"
                >
                  <h6 class="mb-0`">Title</h6>
                  <input
                    class="col-sm-11"
                    type="text"
                    name="Title"
                    id=""
                    placeholder="Title"
                  />
                  <p class="mt-2 mb-0">Special words</p>
                  <input
                    class="col-sm-11 m-0"
                    type="text"
                    name="Title"
                    id=""
                    placeholder="delgerengui"
                  />
                  <p class="mt-2 mb-0">Statu songono uu</p>
                  <select
                    name="Status"
                    id="status"
                    class="col-sm-11 mt-0 pt-1 pb-1"
                  >
                    <option value="Todo">To do</option>
                    <option value="Inprogress">In progress</option>
                    <option value="Done">Done</option>
                    <option value="Blocked">Blocked</option>
                  </select>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                  <button type="button" class="btn btn-primary">Add</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row gap-3 mt-5">
        <div class="taskTodoList col border">
          <div
            class="col d-flex justify-content-space-between gap-5 align-items-center"
          >
            <div
              class="col d-flex gap-3 align-items-center justify-content-start"
            >
              <div class="dot fs-5 bg-info"></div>
              <h1 class="text-light fs-5 m-0 p-0">To do</h1>
            </div>

            <p class="text-light fs-6 m-0 p-0">8</p>
          </div>

          <div class="col border text-light d-flex gap-5 m-2">
            <div class="form-check m-1">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="flexCheckIndeterminateDisabled"
                disabled
              />
              <label
                class="form-check-label"
                for="flexCheckIndeterminateDisabled"
              >
                Disabled indeterminate checkbox
              </label>
            </div>
            <div class="gap-3 d-flex fs-6 m-1">
              <i class="fa-solid fa-pen-to-square text-light fs-5"></i>
              <i class="fa-solid fa-trash text-danger fs-5"></i>
            </div>
          </div>
        </div>
        <div class="taskInprogressList col border">
          <div
            class="col d-flex justify-content-space-between gap-5 align-items-center"
          >
            <div
              class="col d-flex gap-3 align-items-center justify-content-start"
            >
              <div class="dot fs-5 bg-warning"></div>
              <h1 class="text-light fs-5 m-0 p-0">In progress</h1>
            </div>

            <p class="text-light fs-6 m-0 p-0">8</p>
          </div>

          <div class="col border text-light d-flex gap-5 m-2">
            <div class="form-check m-1">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="flexCheckIndeterminateDisabled"
                disabled
              />
              <label
                class="form-check-label"
                for="flexCheckIndeterminateDisabled"
              >
                Disabled indeterminate checkbox
              </label>
            </div>
            <div class="gap-3 d-flex fs-6 m-1">
              <i class="fa-solid fa-pen-to-square text-light fs-5"></i>
              <i class="fa-solid fa-trash text-danger fs-5"></i>
            </div>
          </div>
        </div>
        <div class="taskDoneList col border">
          <div
            class="col d-flex justify-content-space-between gap-5 align-items-center"
          >
            <div
              class="col d-flex gap-3 align-items-center justify-content-start"
            >
              <div class="dot fs-5 bg-success"></div>
              <h1 class="text-light fs-5 m-0 p-0">Done</h1>
            </div>

            <p class="text-light fs-6 m-0 p-0">8</p>
          </div>

          <div class="col border text-light d-flex gap-5 m-2">
            <div class="form-check m-1">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="flexCheckIndeterminateDisabled"
                disabled
              />
              <label
                class="form-check-label"
                for="flexCheckIndeterminateDisabled"
              >
                Disabled indeterminate checkbox
              </label>
            </div>
            <div class="gap-3 d-flex fs-6 m-1">
              <i class="fa-solid fa-pen-to-square text-light fs-5"></i>
              <i class="fa-solid fa-trash text-danger fs-5"></i>
            </div>
          </div>
        </div>
        <div class="taskBlockedList col border">
          <div
            class="col d-flex justify-content-space-between gap-5 align-items-center"
          >
            <div
              class="col d-flex gap-3 align-items-center justify-content-start"
            >
              <div class="dot fs-5 bg-danger"></div>
              <h1 class="text-light fs-5 m-0 p-0">Blocked</h1>
            </div>

            <p class="text-light fs-6 m-0 p-0">8</p>
          </div>

          <div class="col border text-light d-flex gap-5 m-2">
            <div class="form-check m-1">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="flexCheckIndeterminateDisabled"
                disabled
              />
              <label
                class="form-check-label"
                for="flexCheckIndeterminateDisabled"
              >
                Disabled indeterminate checkbox
              </label>
            </div>
            <div class="gap-3 d-flex fs-6 m-1">
              <i class="fa-solid fa-pen-to-square text-light fs-5"></i>
              <i class="fa-solid fa-trash text-danger fs-5"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
