<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="">
    <div class="container text-center" style="height: px; width: 420px">
      <div class="row">
        <img
          class="m-0 p-0 rounded-top-5"
          src="./image/Untitled design (2).png"
          alt=""
        />
      </div>

      <div class="row position-relative">
        <img
          class="ungu1 m-0 p-0"
          src="./image/Untitled design (3) .png"
          alt=""
        />
        <div
          class="rounded-4 m-3 z-1 position-absolute text-end fs-6"
          style="
            width: 24rem;
            height: 85px;
            background-color: #ffcde8ed;
            border: px solid rgb(3, 12, 15);
            box-shadow: 0px 4px rgb(4, 3, 3) inset, 0px 4px rgb(4, 3, 3);
          "
        >
          <h2 class="fs-6 mt-2" id="historyFace" style="color: #f550ad">
            history
          </h2>
          <h2 class="fs-2 mt-3" id="resultFace" style="color: #f6229a"></h2>
        </div>
      </div>
      <div class="row position-relative">
        <img
          class="opacity-50 m-0 p-0 rounded-bottom-5"
          src="./image/Untitled design (1).png"
          alt=""
        />
        <div class="text-center z-1 position-absolute flex m-1 mt-4 fs-5">
          <div class="row mt-3">
            <div class="col">
              <button id="neeltSymbolBtn" class="">(</button>
            </div>

            <div class="col">
              <button id="haaltSymbolBtn" class="">)</button>
            </div>
            <div class="col">
              <button id="percentBtn" class="">%</button>
            </div>

            <div class="col">
              <button id="deleteBtn" class="">AC</button>
            </div>
          </div>

          <div class="row mt-3">
            <div class="col">
              <button id="sevenBtn" class="btn-num">7</button>
            </div>

            <div class="col">
              <button id="nineBtn" class="btn-num">8</button>
            </div>
            <div class="col">
              <button id="eightBtn" class="btn-num">9</button>
            </div>

            <div class="col">
              <button id="multiplyBtn" class="operator">*</button>
            </div>
          </div>

          <div class="row mt-3">
            <div class="col">
              <button id="fourBtn" class="btn-num">4</button>
            </div>

            <div class="col">
              <button id="fiveBtn" class="btn-num">5</button>
            </div>
            <div class="col">
              <button id="sixBtn" class="btn-num">6</button>
            </div>

            <div class="col">
              <button id="divideBtn" class="operator">/</button>
            </div>
          </div>

          <div class="row mt-3">
            <div class="col">
              <button id="oneBtn" class="btn-num">1</button>
            </div>

            <div class="col">
              <button id="twoBtn" class="btn-num">2</button>
            </div>
            <div class="col">
              <button id="threeBtn" class="btn-num">3</button>
            </div>

            <div class="col">
              <button id="minusBtn" class="operator">-</button>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col">
              <button id="zeroBtn" class="btn-num">0</button>
            </div>

            <div class="col">
              <button id="dotBtn" class="btn-num">.</button>
            </div>
            <div class="col">
              <button id="equalBtn" class="">&#61;</button>
            </div>

            <div class="col">
              <button id="plusBtn" class="operator">+</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
